          <p><span>1</span><span>。</span><span>风险</span><span>评估</span><span>的审批，由风险管理部审批</span></p><p><span>&nbsp;</span></p><p><span>2</span><span>。</span><span>内部</span><span>业务</span><span>数据，由市场服务部审批一次</span></p><p><span>&nbsp;</span></p><p><span>3</span><span>。</span><span>外部融资余额，由专业公司创建的，需要市场服务部审批一次，市场服务部创建后 无需审批。</span></p><p><span>&nbsp;</span></p><p><span>4</span><span>。</span><span>集团融资预算 ，不需要审批</span></p><p><span>&#149; 业务数据导入，加申请删除功能，整批导入的删除，多级审批</span></p><p><span>&#149; </span></p><p><span>&#149; 融资计划管理&nbsp; 专业公司用户允许单条维护数据，需要审批，上级部门经理审批 。发布后只可删除，删除需要审批</span></p><p><span>&#149; 历史融资 单条操作 无需审批</span></p><p><span>&#149; 风险指标，允许单条增删改，修改后审批 。</span></p><p><span>&nbsp;</span></p><p><span>**</span><span>节点</span><span></span><span>审批人 可根据部门、岗位配置。</span><span> 或指定的一个人</span><span>。上一级的上级用户</span><span></span><span>。</span></p>
